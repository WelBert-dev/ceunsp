<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../components/globais.css">

    <title>Área do Cliente</title>
</head>
<body style="background-color: rgba(0, 225, 255, 0.952)">
    <header class="cabeçalho">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand logo" href="../index.html">
                    <i class="fas fa-hiking"></i>
                    Home
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">

                                >Cliente <span class="sr-only">(current)</span></a>

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="conteudo-principal" class="main-section">
        <h1 class="main-title">Área do Cliente</h1>

        <form class="main-form" id="formulario-cliente">
            <div class="main-form--row">
                <div class="main-form--row-imgArea cliente-form--row-imgArea">
                    <img class="imgCliente" src="https://i0.wp.com/cdn140.picsart.com/271823165011211.png?r1024x1024" />
                    <label class="-bold800--labels">Data de Registro:</label>
                    <input id="dtReg" type="date"/>
                    <script type="text/javascript">
                        document.getElementById("dtReg").value = new Date().toJSON().slice(0,10);
                    </script>
                </div>
                <div class="cliente-form--row-infos">
                    <div class="nomeCompletoDiv">
                        <label class="-bold800--labels"><span class="-colorRed">* </span>Nome Completo:</label>
                        <input id="nomeInput" type="text" required placeholder="Digíte seu nome completo"/>
                        <a href="#" id="btnProcurarNome" class="main-btnProcurar" type="button" data-toggle="modal"
                         onclick="handleBtnProcurarNomeClick()"
                                >Procurar
                        </a>                 
                    </div>
                    <div id="cpf">
                        <label class="-bold800--labels"><span class="-colorRed">* </span>CPF:</label>
                        <input id="cpfInput" type="text" placeholder="Digíte seu CPF completo"/>
                        <a href="#" id="btnProcurarCPF" class="main-btnProcurar" type="button" data-toggle="modal"
                        onclick="handleBtnProcurarCPFClick()"
                                >Procurar
                        </a>  
                    </div>
                    <div id="dataNasc">
                        <label class="-bold800--labels"><span class="-colorRed">* </span>Data de Nascimento:</label>
                        <input type="date" id="dtNascInput"/>
                    </div>
                    <div id="sexo">
                        <label class="-bold800--labels">Sexo:</label>
                        <input id="RSM" type="radio" name="Rsexo" value="M" checked/> Masculino
                        <input id="RSF" type="radio" name="Rsexo" value="F"> Feminino
                    </div>
                    <div class="telContato1 -inlineCont"  id="telContato1">
                        <label class="-bold800--labels">Tel. Contato:</label>
                        <input id="telCont1Input" type="text" placeholder="Tel contato principal"/>
                    </div>
                    <div class="telContato2 -inlineCont" id="telContato2">
                        <label class="-bold800--labels">Tel. Contato 2:</label>
                        <input id="telCont2Input" type="text" placeholder="Tel contato secundário"/>                  
                    </div>
                    <div id="email">
                        <label class="-bold800--labels">E-Mail:</label>
                        <input id="emailInput" type="text" placeholder="seuEmail@dominio.com"/>
                    </div>
                </div>
                <div class="cliente-form--row-infosMoradia">
                    <div id="pais">
                        <label class="-bold800--labels">Pais:</label></br>
                        <select class="main-select" id="cb_pais">
                            <option name="cb_pais" value="BR">
                                Brasil
                            </option>
                            <option name="EUA" value="EUA">
                                Estados Unidos
                            </option>
                        </select>
                    </div>
                    <div id="estado">
                        <label class="-bold800--labels">Estado:</label></br>
                        <select class="main-select" id="cb_estado">
                            <option name="cb_estado">
                                São Paulo
                            </option>
                            <option name="cb_estado">
                                Rio de Janeiro
                            </option>
                        </select>
                    </div>
                    <div id="cidade">
                        <label class="-bold800--labels">Cidade:</label></br>
                        <select class="main-select" id="cb_cidade"> 
                            <option name="cb_cidade">
                                São Paulo
                            </option name="cb_cidade">
                            <option name="cb_cidade">
                                Salto
                            </option>
                        </select>
                    </div>
                    <div id="bairro">
                        <label class="-bold800--labels">Bairro:</label></br>
                        <input id="bairroInput" type="text" placeholder="Digíte seu bairro"/>
                    </div>
                    <div id="Endereco">
                        <label class="-bold800--labels">Endereço:</label></br>
                        <input id="enderecoInput" type="text" placeholder="Digíte seu endereço"/>
                    </div>
                    <div id="cep">
                        <label class="-bold800--labels">Cep:</label></br>
                        <input id="cepInput" type="text" placeholder="Digíte seu CEP"/>
                    </div>
                </div>
            </div>   

        </form>

        <div class="main-btnRow ">
            <button id="btnRegistrar" class="main-btn main-btnRow--principal" type="submit" onclick="handleBtnRegistrarClick()">Registrar</button>
            <button class="main-btn main-btnRow--principal" type="submit" onclick="handleBtnAtualizarClick()" >Atualizar</button>
            <button class="main-btn main-btnRow--principal" type="submit" onclick="handleBtnDeletarClick()">Deletar</button>
            <button class="main-btn main-btnRow--principal" type="submit" onclick="handleBtnLimparClick()">Limpar</button>
        </div>
        <!-- Parei aqui -->
        <div class="modal fade" id="modalProcurar" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialogProcurar">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5
                            class="modal-title"
                            id="modalLabel"
                            data-toggle="modal"
                            data-target="#modalProcurar"
                        >
                            Lista de clientes cadastrados
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table id="tabelaProcurar">
                            <thead>
                                <tr>
                                  <th class="-bgWhite"></th>
                                  <th class="text-center">
                                    Nome<br>
                                  </th>
                                  <th class="text-center">
                                    CPF<br>
                                  </th>
                                  <th class="text-center">
                                    Data Nasc<br>
                                  </th>
                                  <th class="text-center">
                                    Sexo<br>                  
                                  </th>
                                  <th class="text-center">
                                    Email<br>
                                  </th>
                                </tr>
                              </thead>
                              <tbody id="tBodyModalProcurar">
                                <tr>
                                  <td><input type="radio"></td>
                                  <td>cu</td>
                                  <td>lala</td>
                                  <td>paçoka</td>
                                  <td>slktiu</td>
                                  <td>bahtche</td>
                                </tr>                             
                              </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button"
                                class="main-btn -mr2percent -bgColorRed"
                                data-dismiss="modal"
                        >
                            Cancelar
                        </button>
                        <button type="button" 
                                class="main-btn -bgColorGreen"
                                onclick="handleBtnConfirmarProcuraClick()"
                                data-dismiss="modal"
                        >
                            Confirmar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
   
</body>
</html>

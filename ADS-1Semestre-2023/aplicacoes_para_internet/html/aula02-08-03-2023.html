<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Aula de hoje: Tag Utilizada para SEO (meta)-->
    <!-- Assuntos: meta, cores (RGB e Hexadecimal), -->

    <meta name="author" content="Wellison Bertelli"/>
    <meta name="keywords" content="HTML5, CSS3, JAVASCRIPT" />
    <meta name="description" content="programação HTML básicão" />

    <!-- RGB: Quanto mais próximo do 0 mais escuro. -->


    <!-- Sobre Hexadecimal: 
        - Quando se passa do 10 é utilizado char pois não é possível representar 10 sem utilizar apenas 1 bit.
    1, 2, 3, 4, 5, 6, 7, 8, 9, A, B, C, D, E, F(15) 

        - Por isso, o maior valor que pode ser representado em um dígito hexadecimal é o 15 (ou F em hexadecimal). 
        Como as cores são representadas utilizando três valores hexadecimais (um para cada componente RGB), 
        o maior valor que pode ser representado em uma cor em CSS é #FFFFFF, que corresponde ao branco puro. 
        Portanto, não é que o hexadecimal vá até o 15 em cores CSS, mas sim que cada componente RGB pode assumir 
        um valor de 0 a 255 (que é o equivalente em decimal ao valor máximo de dois dígitos hexadecimais, ou seja, FF), 
        permitindo a representação de uma ampla variedade de cores.
    
    -->

    <title>Document</title>

    <style>
        body {
            color: rgba(43, 255, 0, 0.637);
        }

    </style>

</head>
<body >
    <!-- h: heading -->
    <h1><font color="blue" size="4">Pedrão zika</font></h1>

    <p style="color:blue;font-size:18px;">
        Pedrão zika
    </p>
</body>
</html>
